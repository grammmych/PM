<div class="container top-menu-indent">
  <div class="row justify-content-center">
    <h3 class="col-xl-2 col-lg-2 col-md-3 col-sm-4">Registration</h3>
  </div>
  <div class="row justify-content-center">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
      <div class="form-group">
        <label for="login">Username</label>
        <input type="text" class="form-control" id="login" placeholder="Username" [(ngModel)]="registration_data.login">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email"
               [(ngModel)]="registration_data.email">
      </div>
      <button type="button" class="btn btn-primary" (click)="onRegistration()">Submit</button>
    </div>
  </div>
</div>
